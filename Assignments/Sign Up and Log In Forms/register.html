<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
<from>
    <label for="fname">Frist name</label>
    <input type="text" id="fname" name="fname" />
    <br />
    <br />
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname" />
    <br />
    <br />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="eliona@fma.com" />
    <br />
    <br />
    <label for="password">Password</label>
    <input type="text" id="password" name="password" />
    <br />
    <br />
    <label for="cpassword">Confirm Password</label>
    <input type="text" id="cpassword" name="cpassword" />
    <br />
    <br />

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday" />
 

    <br />
    <br />

    <p>Gender:</p>
    <input type="radio" id="male" name="male" value="Male" />
    <label for="male">Male</label>
    <br />

    <input type="radio" id="female" name="female" value="Female" />
    <label for="female">Female</label>
    <br />
    <br />

    <input type="checkbox" id="accept" name="aceppt" />
    <label for="accept">I accept the terms and services</label>
    <br />
    <br />
    <button type="button">Sign Up</button>
    <br />

    <p>Already have an account?<a href="login.html">Log in here!</a></p>
  </from>

</html>
